<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <span>SKT</span>
            <span>17:35</span>
        </div>
        <div class="status-bar__middle">
            <span><i class="fas fa-sms"></i></span>
            <span><i class="fas fa-exclamation-triangle"></i></span>
        </div>
        <div class="status-bar__right">
            <span><i class="fas fa-volume-mute fa-lg"></i></span>
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span><i class="fas fa-bolt"></i></span>
            <span><i class="fas fa-battery-empty fa-lg"><div></div></i></span>
        </div>    
    </div>

    <div class="snow1 snow-big snow-type1 snow-right__type1"></div>
    <div class="snow2 snow-big snow-type2 snow-left__type1"></div>
    <div class="snow3 snow-big snow-type3 snow-right__type2"></div>
    <div class="snow4 snow-big snow-type3 snow-right__type1"></div>
    <div class="snow5 snow-big snow-type1 snow-left__type1"></div>
    <div class="snow6 snow-big snow-type3 snow-left__type2"></div>
    <div class="snow7 snow-big snow-type2 snow-right__type1"></div>
    <div class="snow8 snow-big snow-type1 snow-right__type2"></div>
    <div class="snow9 snow-big snow-type3 snow-right__type2"></div>
    <div class="snow10 snow-big snow-type2 snow-left__type2"></div>
    <div class="snow11 snow-big snow-type2 snow-left__type2"></div>
    <div class="snow12 snow-middle snow-type2 snow-left__type2"></div>
    <div class="snow13 snow-middle snow-type1 snow-right__type2"></div>
    <div class="snow14 snow-middle snow-type3 snow-left__type1"></div>
    <div class="snow15 snow-middle snow-type2 snow-left__type1"></div>
    <div class="snow16 snow-middle snow-type2 snow-right__type1"></div>
    <div class="snow17 snow-middle snow-type1 snow-left__type1"></div>
    <div class="snow18 snow-middle snow-type2 snow-left__type2"></div>
    <div class="snow19 snow-middle snow-type3 snow-right__type1"></div>
    <div class="snow20 snow-middle snow-type3 snow-left__type2"></div>
    <div class="snow21 snow-middle snow-type2 snow-left__type1"></div>
    
    <header class="login-header">
        <span>Log In</span>
    </header>
    <form action="friends.html" class="login-form">
        <div class="login-form__box">
            <span class="snowflake"><i class="far fa-snowflake fa-2x"></i></span>
            <input type="text" placeholder="User-name" id="username" required>
            <span class="icicles-big"><i class="fas fa-icicles fa-2x"></i></span>
            <span class="icicles-small"><i class="fas fa-icicles fa-lg"></i></span>
        </div>
        <div class="login-form__box">
            <span class="snowflake"><i class="far fa-snowflake fa-2x"></i></span>
            <input type="password" placeholder="Password" id="password" required>
            <span class="icicles-big"><i class="fas fa-icicles fa-2x"></i></span>
            <span class="icicles-small"><i class="fas fa-icicles fa-lg"></i></span>
        </div>
        <div class="login-form__submit">
            <input type="submit" value="Login" class="login-form__submit-button">
            <span class="snowman-big"><i class="fas fa-snowman fa-3x"></i></span>
            <span class="snowman-small"><i class="fas fa-snowman fa-2x"></i></span>
        </div>
    </form>
    <div class="stay-signed-in">
        <input type="checkbox" id="button">
        <label for="button"></label>
        <label for="button">
            Stay signed in
        </label>
    </div>
    <div class="login-find">
        <span><a href="">Find id</a></span>
        <span><a href="">Find password</a></span>
        <span><a href="">Sign up</a></span>
    </div>
    <div>

    </div>
    <div></div>
    <div id="no-mobile">
        <img src="image/santa-loding.png" alt="">
        <div>
            <span>Your screen is too big!</span>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</body>
</html>
