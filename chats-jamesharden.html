<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaTalk-Settings</title>
</head>
<body class="chats-nico__body">
    <div class="status-bar">
        <div class="status-bar__left">
            <span>SKT</span>
            <span>17:35</span>
        </div>
        <div class="status-bar__middle">
            <span><i class="fas fa-sms"></i></span>
            <span><i class="fas fa-exclamation-triangle"></i></span>
        </div>
        <div class="status-bar__right">
            <span><i class="fas fa-volume-mute fa-lg"></i></span>
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span><i class="fas fa-bolt"></i></span>
            <span><i class="fas fa-battery-empty fa-lg"><div></div></i></span>
        </div>    
    </div>
    <div class="snow1 snow-big snow-type1 snow-right__type1"></div>
    <div class="snow2 snow-big snow-type2 snow-left__type1"></div>
    <div class="snow3 snow-big snow-type3 snow-right__type2"></div>
    <div class="snow4 snow-big snow-type3 snow-right__type1"></div>
    <div class="snow5 snow-big snow-type1 snow-left__type1"></div>
    <div class="snow6 snow-big snow-type3 snow-left__type2"></div>
    <div class="snow7 snow-big snow-type2 snow-right__type1"></div>
    <div class="snow8 snow-big snow-type1 snow-right__type2"></div>
    <div class="snow9 snow-big snow-type3 snow-right__type2"></div>
    <div class="snow10 snow-big snow-type2 snow-left__type2"></div>
    <div class="snow11 snow-big snow-type2 snow-left__type2"></div>
    <div class="snow12 snow-middle snow-type2 snow-left__type2"></div>
    <div class="snow13 snow-middle snow-type1 snow-right__type2"></div>
    <div class="snow14 snow-middle snow-type3 snow-left__type1"></div>
    <div class="snow15 snow-middle snow-type2 snow-left__type1"></div>
    <div class="snow16 snow-middle snow-type2 snow-right__type1"></div>
    <div class="snow17 snow-middle snow-type1 snow-left__type1"></div>
    <div class="snow18 snow-middle snow-type2 snow-left__type2"></div>
    <div class="snow19 snow-middle snow-type3 snow-right__type1"></div>
    <div class="snow20 snow-middle snow-type3 snow-left__type2"></div>
    <div class="snow21 snow-middle snow-type2 snow-left__type1"></div>
    
    <!-- moon -->

    <div class="moon">
    </div>
    <img src="image/santa-chats.png" alt="" class="flying-santa">
    <!-- navigation-bar -->
    
    <!-- header-main -->
    <header class="settings-header">
        <div>
            <span class="chats-nico__backwards"><a href="chats.html"><i class="fas fa-angle-left"></i></a></span>
            <span>James Harden</span>
        </div>
        <div>
            <span><i class="fas fa-search"></i></span>
        </div>
    </header>
    <!-- settings-main -->
    <div class="chats-nico__time">
        <span>Friday, November 23, 2020</span>
    </div>
    <div class="chats-nico__chat--right_column" style="--i:1;">
        <div class="chats-nico__chat--right_chat">
            <span>17:49</span>
            <span>Let's go play basketball later.</span>
        </div>
    </div>
    <form action="" class="chats-nico__write">
        <div class="chats-nico__write--left">
            <span onclick="menuToggle(), menuToggle2(), menuToggle3();">
                <i class="far fa-plus-square fa-2x"></i>
            </span>
        </div>
        <div class="chats-nico__write--right">
            <input type="text" placeholder="Write a message.">
            <span><i class="far fa-snowflake fa-lg"></i></span>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    
    <div class="snow-floor snow-floor__number1 snow-chats"></div>
        <div class="snow-floor snow-floor__number2 snow-chats"></div>
        <div class="snow-floor snow-floor__number3 snow-chats"></div>
        <div class="snow-floor snow-floor__number4 snow-chats"></div>
        <div class="snow-floor snow-floor__number5 snow-chats"></div>
        <div class="snow-floor snow-floor__number6 snow-chats"></div>
        <div class="snow-floor snow-floor__number7 snow-chats"></div>
        <div class="snow-floor snow-floor__number8 snow-chats"></div>
        <div class="snow-floor snow-floor__number9 snow-chats"></div>
        <div class="snow-floor snow-floor__number10 snow-chats"></div>
        <div class="snow-floor snow-floor__number11 snow-chats"></div>
        <div class="snow-floor snow-floor__number12 snow-chats"></div>
        <div class="snow-floor snow-floor__number13 snow-chats"></div>
        <div class="snow-floor snow-floor__number14 snow-chats"></div>
        <div class="snow-floor snow-floor__number15 snow-chats"></div>
        <div class="snow-floor snow-floor__number16 snow-chats"></div>
        <div class="snow-floor snow-floor__number17 snow-chats"></div>
        
        <div class="snow-floor2 snow-floor2__number1 snow-chats2__number1"></div>
        <div class="snow-floor2 snow-floor2__number2 snow-chats2__number2"></div>
        <div class="snow-floor2 snow-floor2__number3 snow-chats2__number3"></div>
        <div class="snow-floor2 snow-floor2__number4 snow-chats2__number4"></div>
        <div class="snow-floor2 snow-floor2__number5 snow-chats2__number5"></div>
        <div class="snow-floor2 snow-floor2__number6 snow-chats2__number6"></div>
        <div class="snow-floor2 snow-floor2__number7 snow-chats2__number7"></div>
        <div class="snow-floor2 snow-floor2__number8 snow-chats2__number8"></div>
        <div class="snow-floor2 snow-floor2__number9 snow-chats2__number9"></div>
        <div class="snow-floor2 snow-floor2__number10 snow-chats2__number10"></div>
        <div class="snow-floor2 snow-floor2__number11 snow-chats2__number11"></div>
        <div class="snow-floor2 snow-floor2__number12 snow-chats2__number12"></div>
        <div class="snow-floor2 snow-floor2__number13 snow-chats2__number13"></div>
        <div class="snow-floor2 snow-floor2__number14 snow-chats2__number14"></div>
        <div class="snow-floor2 snow-floor2__number15 snow-chats2__number15"></div>
        <div class="snow-floor2 snow-floor2__number16 snow-chats2__number16"></div>
        <div class="snow-floor2 snow-floor2__number17 snow-chats2__number17"></div>
        <div class="snow-floor2 snow-floor2__number18 snow-chats2__number18"></div>
        <div class="snow-floor2 snow-floor2__number19 snow-chats2__number19"></div>  

        <div class="chats-nico__plus">
            <div class="chats-nico__plus--column">
                <div class="chats-nico__plus--property property-allbum">
                    <span><i class="fas fa-images fa-2x"></i></span>
                    <span>Allbum</span>
                </div>
                <div class="chats-nico__plus--property property-camera">
                    <span><i class="fas fa-camera fa-2x"></i></i></span>
                    <span>Camera</span>
                </div>
                <div class="chats-nico__plus--property property-present">
                    <span><i class="fas fa-gift fa-2x"></i></span>
                    <span>Present</span>
                </div>
                <div class="chats-nico__plus--property property-call">
                    <span><i class="fas fa-phone-alt fa-2x"></i></span>
                    <span>Call</span>
                </div>    
            </div>
            <div class="chats-nico__plus--column">
                <div class="chats-nico__plus--property property-live_talk">
                    <span><i class="fas fa-satellite-dish fa-2x"></i></span>
                    <span>Live Talk</span>
                </div>
                <div class="chats-nico__plus--property property-remittance">
                    <span><i class="fas fa-won-sign fa-2x"></i></span>
                    <span>Remittance</span>
                </div>
                <div class="chats-nico__plus--property property-music">
                    <span><i class="fas fa-music fa-2x"></i></span>
                    <span>Music</span>
                </div>
                <div class="chats-nico__plus--property property-calender">
                    <span><i class="fas fa-calendar-check fa-2x"></i></span>
                    <span>Calender</span>
                </div>
            </div>
        </div>
        <div class="click-this">
            <span>Click!</span>
        </div>
        <div class="triangle">
        </div>
        <img src="image/santa-sit.png" alt="" class="santa-sit">

        <div id="no-mobile">
            <img src="image/santa-loding.png" alt="">
            <div>
                <span>Your screen is too big!</span>
            </div>
        </div>
        
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector('.chats-nico__plus');
            toggleMenu.classList.toggle('active') 
        }
    </script>
    <script>
        function menuToggle2() {
            const toggleMenu2 = document.querySelector('.click-this');
            toggleMenu2.classList.toggle('active') 
        }
    </script>
    <script>
        function menuToggle3() {
            const toggleMenu3 = document.querySelector('.triangle');
            toggleMenu3.classList.toggle('active') 
        }
    </script>
</body>
</body>
</html>
